<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href=".fontawesom-free-5.12.0-web/css/all.min.css">

    <link rel="stylesheet" href="./style.css">
    <title>Review Page</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>My reviews!</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./images/mudmasters1.jpg" id="person-img" alt="image">
                </div>
                <h4 id="author">Maria Groeizaam</h4>
                <p id="job">Front-end Developer</p>
                <p id="info">
                    Entrepreneurial creative Front-end Developer with a passion for building
                    eclectic and dynamic websites.
                    In the field of management support tasks in
                    various industries at the most prestigious
                    international corporates in the world. 
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class='bx bx-chevrons-left'></i>
                    </button>
                    <button class="next-btn">
                        <i class='bx bx-chevrons-right'></i>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
